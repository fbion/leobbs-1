{% extends "../base-layout.html" %}

{% block content %}

<form action="/account/doLogin" method="post">
    <input type="hidden" name="forum" value="{{ in_forum }}">
    <input type="hidden" name="action" value="accessrequired">
    <SCRIPT>valigntop()</SCRIPT>
    <table cellpadding="0" cellspacing="0" width="{{ tablewidth }}" bgcolor="{{ tablebordercolor }}" align="center">
        <tr>
            <td>
                <table cellpadding="3" cellspacing="1" width="100%">
                    <tr height="48">
                        <td bgcolor="{{ out.titlecolor }}" {{catbackpic}} colspan="2" align="center">
                            <span color="{{ fontcolormisc }}"><b>请输入用户名,密码登录</b></span>
                        </td>
                    </tr>

                    <tr height="48">
                        <td bgcolor="{{ miscbackone }}" style="text-align: right;">
                            <span color="{{ fontcolormisc }}">请输入用户名</span>
                        </td>
                        <td bgcolor="{{ miscbackone }}">
                            <input type="text" name="username" value="">

                        </td>
                    </tr>

                    <tr height="48">
                        <td bgcolor="{{ miscbackone }}" style="text-align: right;">
                            <span color="{{ fontcolormisc }}">请输入密码</span>
                        </td>
                        <td bgcolor="{{ miscbackone }}">
                            <input type="password" name="forumpassword" value="">

                        </td>
                    </tr>
                    <tr height="48">
                        <td bgcolor="{{ miscbackone}}" colspan="2" align="center">
        <span color="{{ fontcolormisc }}">如果你确认输入了正确的密码，但还是无法登录的话，请刷新此页面(或者再次按登录键一次)。
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="{{ miscbacktwo }}" colspan="2" align="center">
                            <input type="submit" name="submit" value="登  录">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <SCRIPT>valignend()</SCRIPT>
</form>


{% endblock %}
