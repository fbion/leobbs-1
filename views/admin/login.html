{% extends "../base-layout.html" %}

{% block content %}


<form action="forums.cgi" method="post">
    <input type="hidden" name="forum" value="{{ in_forum }}">
    <input type="hidden" name="action" value="accessrequired">
    <SCRIPT>valigntop()</SCRIPT>
    <table cellpadding="0" cellspacing="0" width="{{ tablewidth }}" bgcolor="{{ tablebordercolor }}" align="center">
        <tr>
            <td>
                <table cellpadding="3" cellspacing="1" width="100%">
                    <tr>
                        <td bgcolor="{{ out.titlecolor }}" {{catbackpic}} colspan="2" align="center">
                            <span color="{{ fontcolormisc }}"><b>请输入您的名称、密码登录私有论坛</b></span>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="{{ miscbackone}}" colspan="2">
        <span color="{{ fontcolormisc }}">
            <br>每个浏览器只需要登录一次，同时请确认你已经打开了浏览器的 Cookies 选项！
            <br>只有经过管理员许可的用户才可以访问该论坛，如果你不能登录，请联系管理员！
            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="{{ miscbacktwo }}" colspan="2">
<span color="{{ titlefontcolor }}">您目前的身份是： <span color="{{ fonthighlight }}">
        <B><u>{{ in_member_name }}</u></B></span> ，如果要以其他用户身份进入，请<a href="/account/login">按此重新登录</a>。
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="{{ miscbackone }}">
                            <span color="{{ fontcolormisc }}">请输入论坛访问密码</span>
                        </td>
                        <td bgcolor="{{ miscbackone }}">
                            　<input type="password" name="forumpassword" value="{{forum_password}}">
                            　 <span color="{{ fontcolormisc }}">如果你已经授权允许进入，则不必输入密码.</span>
                        </td>
                    </tr>
                    <tr height="28">
                        <td bgcolor="{{ miscbackone}}" colspan="2" align="center">
        <span color="{{ fontcolormisc }}">如果你确认输入了正确的密码，但还是无法登录的话，请刷新此页面(或者再次按登录键一次)。
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="{{ miscbacktwo }}" colspan="2" align="center">
                            <input type="submit" name="submit" value="登  录">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <SCRIPT>valignend()</SCRIPT>
</form>

{% endblock %}
